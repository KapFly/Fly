[MITM]
# Shadowrocket僅會解密hostname指定的域名的請求，可以使用通配符。也可以使用前綴 - 排除特定主機名，如 -*.example.com。iOS系統和某些應用有嚴格的安全策略，僅信任某些特定的證書，對這些域名啓動解密可能導致問題，如 *.apple.com，*.icloud.com。
hostname = www.google.cn
